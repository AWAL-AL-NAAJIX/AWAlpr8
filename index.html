<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/df3ef4b7bc.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/AWA9090L.png" type="image/png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- main body -->
    <div class="container">
        <div class="container-con">
            <!-- main contant div -->
            <div class="container-box">
                <!-- header and add div -->
                <div class="container-box-header">
                    <!--  add div -->
                    <div class="btt">
                        <button class="add"><i class="fa-solid fa-plus"></i></button>
                    </div>
                    <!--  add div -->
                    <!--  header text -->
                    <div class="text">
                        <h1>Mission</h1>
                    </div>
                    <!--  header text -->
                </div>
                <!--//  header and add div -->
                <!--  contants and edit,delete and select div -->
                <div class="jscontant">
                    <div class="container-box-contant">
                        <!--  text div -->
                        <div class="text">
                            <h4>Awal</h4>
                            <span>
                                date
                            </span>
                        </div>
                        <!-- //  text div -->
                        <!--  edit,delete and select div -->
                        <div class="btt">
                            <button class="edit"><i class="fa-solid fa-pen"></i></button>
                            <button class="select"><i class="fa-solid fa-check"></i></button>
                            <button class="delete"><i class="fa-solid fa-trash"></i></button>
                        </div>
                        <!--  // edit,delete and select div -->
                    </div>
                    <!--//  contants and edit,delete and select div -->
                </div>
            </div>
            <!-- // main contant div -->

            <!-- error  div -->
            <div class="error">
                <p>This Webside Is Not Suported Your Devise</p>
            </div>
            <!-- // error  div -->
        </div>
    </div>
     <!-- // main body -->

     <script src="js/js.js"></script>
</body>
</html>
